<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="m-5 container">
        <div class="row">
            <div class="col-8 col-md-4  display" id="display">
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-md-1 btn operator" data_value="AC"> AC</div>
            <div class="col-2 col-md-1 btn operator" data_value="C"> C</div>
            <div class="col-2 col-md-1 btn operator" data_value="%">%</div>
            <div class="col-2 col-md-1 btn operator" data_value="/">/</div>

        </div>
        <div class="row">
            <div class="col-2 col-md-1 btn number" data_value="7">7</div>
            <div class="col-2 col-md-1 btn number" data_value="8">8</div>
            <div class="col-2 col-md-1 btn number" data_value="9">9</div>
            <div class="col-2 col-md-1 btn operator" data_value="*">*</div>

        </div>
        <div class="row">
            <div class="col-2 col-md-1 btn number" data_value="4">4</div>
            <div class="col-2 col-md-1 btn number" data_value="5">5</div>
            <div class="col-2 col-md-1 btn number" data_value="6">6</div>
            <div class="col-2 col-md-1 btn operator" data_value="-">-</div>
        </div>
        <div class="row">
            <div class="col-2 col-md-1 btn number" data_value="1">1</div>
            <div class="col-2 col-md-1 btn number" data_value="2">2</div>
            <div class="col-2 col-md-1 btn number" data_value="3">3</div>
            <div class="col-2 col-md-1 btn operator" data_value="+">+</div>
        </div>
        <div class="row">
            <div class="col-2 col-md-1 btn number" data_value="0">0</div>
            <div class="col-2 col-md-1 btn number" data_value="00">00</div>
            <div class="col-2 col-md-1 btn number" data_value=".">.</div>
            <div class="col-2 col-md-1 btn operator" data_value="=">=</div>

        </div>
        <div class="row">
            <div class="col-2 col-md-1 btn operator" data_value="(">(</div>
            <div class="col-2 col-md-1 btn operator" data_value=")">)</div>
            <div class="col-2 col-md-1 btn operator" data_value="**">x^n</div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./index.js"></script>

</body>

</html>
